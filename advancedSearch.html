<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SCSS/styles.css">
    <link rel="stylesheet" href="SCSS/advancedSearch.css">
</head>
<body>
<!-- Header -->
<div class="header d-flex justify-content-between align-items-center">
    <div>
        <a href="index.html" class="google-logo text-decoration-none">
            <img src="logo.png" alt="Google" style="height: 24px; vertical-align: middle;">
        </a>
    </div>
    <div>
        <a href="index.html" class="nav-link">Google Search</a>
    </div>
</div>

<!-- Content -->
<div class="content">
    <h1 class="section-title">Advanced Search</h1>

    <form action="https://google.com/search" method="GET">
        <!-- Find pages with -->
        <div class="section-divider">

            <div class="row">
                <div class="col-8">
                    <h3 class="subsection-title">Find pages with...</h3>
                </div>
                <div class="col-4">
                    <p class="helper-text-header" style="font-weight: bold; transform: translateX(-5%);">To do this in
                        the search box</p>
                </div>
                <div class="col-8">
                    <div class="form-group row form-row">
                        <label for="as_q" class="col-sm-3 col-form-label col-form-label-sm">all these words:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm form-input" id="as_q" name="as_q">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <span class="helper-text">Type the important words: </span><span class="helper-text-example">  tricolor rat terrier</span>
                </div>
                <div class="col-8">
                    <div class="form-group row form-row">
                        <label for="as_epq" class="col-sm-3 col-form-label col-form-label-sm">this exact word or
                            phrase:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm form-input" id="as_epq"
                                   name="as_epq">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <span class="helper-text">Put exact words in quotes: </span><span class="helper-text-example">  "rat terrier"</span>
                </div>
            </div>


            <!--
                <div class="form-row">
                    <div class="form-label">all these words:</div>
                    <input type="text" name="as_q" class="form-input">
                </div>

                <div class="form-row">
                    <div class="form-label">this exact word or phrase:</div>
                    <input type="text" name="as_epq" class="form-input">
                </div>

                <div class="form-row">
                    <div class="form-label">any of these words:</div>
                    <input type="text" name="as_oq" class="form-input">
                </div>

                <div class="form-row">
                    <div class="form-label">none of these words:</div>
                    <input type="text" name="as_eq" class="form-input">-->
        </div>
        <!-- Submit button -->
        <div class="submit-section">
            <button type="submit" class="btn-advanced">Advanced Search</button>
        </div>

    </form>
</div>
</body>
</html>
