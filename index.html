<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
            <img src="logo.png" alt="Google Logo" class="img-fluid mb-4" style="max-width: 300px;">
            <form action="https://google.com/search" class="text-center">
                <div class="mb-3 position-relative" style="width: 700px;">
                    <i class="bi bi-search position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                    <input type="text" name="q" aria-label="Search input" class="form-control rounded-pill search-input" style="padding-left: 45px;">
                </div>
                <input type="submit" value="Google Search" class="btn btn-gray">
                <input type="submit" value="I'm Feeling Lucky" class="btn btn-gray">
            </form>
        </div>
    </body>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const searchInput = document.querySelector('input[name="q"]');
    if (searchInput.value.trim() === '') {
        e.preventDefault();
        return false;
    }
});
</script>
</html>
